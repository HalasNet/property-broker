<div ng-if="serverError">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error: </span>Failed to connect to server. Please try again later.
    </div>
</div>

<search data="properties" marker="marker"></search>

<div class="map">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
        <ui-gmap-markers models='markers' coords='"coords"'></ui-gmap-markers>
    </ui-gmap-google-map>
</div>

<!--TODO: move to nav bar-->
<div ng-if="!serverError && properties !== undefined">
    <h3>--- Stats:</h3>
    <statistics data="properties"></statistics>
</div>
