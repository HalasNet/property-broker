<div class="wrapper">
    <div class="properties pull-left" ng-if="properties !== undefined">
        <properties-collection data='properties'></properties-collection>
    </div>

    <div class="map">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="marker.coords"
                            options="marker.options"
                            events="marker.events"
                            idkey="marker.id">
            </ui-gmap-marker>
            <ui-gmap-markers models='markers' coords='"coords"'></ui-gmap-markers>
        </ui-gmap-google-map>
    </div>
</div>
