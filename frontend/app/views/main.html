<div class="properties" ng-if="properties !== undefined">
    <properties-collection data='properties'></properties-collection>
</div>

<ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        <ui-gmap-window show="show">
            <div>
                <span>

                       District: {{marker.selected.address.district}} <br/>
                       Street: {{marker.selected.address.street}} <br/>
                       Area: {{marker.selected.area}} m&#178;<br/>
                       Price: {{marker.selected.price}} czk <br/>

                </span>
            </div>
        </ui-gmap-window>
    </ui-gmap-marker>
   <ui-gmap-markers models='markers' coords='"coords"'></ui-gmap-markers>
</ui-gmap-google-map>
